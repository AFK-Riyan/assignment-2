<html lang="en">

<head>

            <div>

            </div>
        </div>
        
        <nav>
            <div class="menu"><i class="fa-solid fa-bars"></i></div>
            <ul class="nav-links">
                <li><a class="nav-item-1" href="">Home</a></li>
